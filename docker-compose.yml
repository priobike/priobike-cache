version: '3.7'

services:
  traefik:
    image: traefik:v2.9
    hostname: traefik
    networks:
      - test_network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - "80:80"
    command:
      - --providers.docker
      - --providers.docker.exposedbydefault=false
      - --providers.docker.network=test_network
      - --entryPoints.web.address=:80

  cache-service:
    build: .
    networks:
      - test_network
    environment:
      - HOST_URL=http://shlink:8080
      - SUCCESS_STORE_TIME=1m
      - NOT_FOUND_STORE_TIME=1m
    labels:
      - traefik.enable=true
      - traefik.http.routers.cache-service.rule=PathPrefix(`/link/`)
      - traefik.http.routers.cache-service.entryPoints=web
      - traefik.http.routers.cache-service.middlewares=cache-service
      - traefik.http.middlewares.cache-service.stripprefix.prefixes=/link/
      - traefik.http.middlewares.cache-service.stripprefix.forceSlash=true
      - traefik.http.services.cache-service.loadbalancer.server.port=80
    deploy:
      mode: replicated
      endpoint_mode: dnsrr
      replicas: 3
    restart: unless-stopped

  shlink:
    image: shlinkio/shlink:3
    volumes:
      - shlink:/shlink
    env_file:
      - shlink/.env
    networks:
      - test_network
    deploy:
      restart_policy:
        condition: any
  
networks:
  test_network:
    name: test_network

volumes:
  shlink:
    name: shlink